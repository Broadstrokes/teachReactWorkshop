<!DOCTYPE html>
<html>
<head>
    <title>My React</title>
    <meta charset='utf-8'>
	<script type='text/javascript' src='https://unpkg.com/react@16/umd/react.development.js'></script>
	<script type='text/javascript' src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
    <style type='text/css'>
        #myDiv { 
            background-color: red;
            height: 500px;
            width: 500px;
        }
    </style>
    <script type='text/javascript' src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
</head>
<body>
	<div id='react-container'></div>
    <script type='text/babel'>
        class Box extends React.Component {
            constructor(props) {
                super(props)
                { /* 
                    Responsible for setting our initial state
                    State will be changed later using a custom method
                 */ }
                
                this.state = {
                    style: { 
                        backgroundColor: 'grey',
                        height: '100px',
                        width: '100px'
                    }
                }

                this.toggleBoxBackgroundColor = this.toggleBoxBackgroundColor.bind(this)
            }

            componentDidUpdate() {
                { /* Do something here after the component has updated */ }
                alert('component has updated');
            }

            toggleBoxBackgroundColor() {
                this.setState({
                    style: {
                        ...this.state.style, 
                        backgroundColor: this.state.style.backgroundColor === 'blue' ? 'gray' : 'blue'
                    }
                })
            }

            render() {
                return (
                    <div 
                        id='myDiv' 
                        style={this.state.style}
                        onClick={this.toggleBoxBackgroundColor}>
                    </div>
                )
            }
        }

		ReactDOM.render(
            <Box />,
            document.getElementById('react-container')
		)
	</script>
</body>
</html>
